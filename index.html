<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Enigma</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="main">
        <h1>A máquina Enigma</h1>

        <hr>
        <h2>Configure o plugboard</h2>
        <div id="plug_panel" class="select_panel">
            <div id="plugboard" class="selector">
                <!-- Vai ser criado dinâmicamente -->
            </div>
            <div id="plug_pair_select" class="pair_select">
                <h3>Selecione os pares</h3>
                <select id="plug_pair_1">Letra 1</select>
                <select id="plug_pair_2">Letra 2</select>
                <button type="button" onclick="plugConnectPair()">Conectar</button>
                <button type="button" onclick="plugResetPairs()">Limpar</button>
            </div>
        </div>

        <hr>

        <h2>Configure o refletor</h2>
        <div id="reflct_panel" class="select_panel">
            <div id="reflector" class="selector">
                <!-- Vai ser criado dinâmicamente -->
            </div>
            <div id="reflect_pair_select" class="pair_select">
                <h3>Selecione os pares</h3>
                <select id="reflect_pair_1">Letra 1</select>
                <select id="reflect_pair_2">Letra 2</select>
                <button type="button" onclick="reflectConnectPair()">Conectar</button>
                <button type="button" onclick="reflectResetPairs()">Limpar</button>
            </div>
        </div>

        <hr>

        <h2>Selecione os rotores</h2>
        <div id="rotor_select">

        </div>

        <hr>

        <h2>Salvar configurações </h2>
        <button type="button" onclick="saveConfigs()">Salvar</button>
        <hr>

        <div id="canType">
            <h2>Configurações salvas!</h2>
            <p id="whichRotors"></p>
            <p id="whichPlugs"></p>
            <p id="whichReflects"></p>
            <hr>

            <h2>Digite a sua mensagem abaixo:</h2>
            <span>
                <input type="text" id="msg_input">
                <button type="button" onclick="encryptButton()">Cifrar</button>
            </span>

            <hr>

            <h2>Lampboard</h2>
            <div id="lampboard">
                <!-- Vai ser criado dinâmicamente -->
            </div>

            <hr>

            <h2>Mensagem cifrada</h2>
            <p id="cifrada"></p>
        </div>
    </div>
    <script src="enigma.js"></script>
</body>
</html>
