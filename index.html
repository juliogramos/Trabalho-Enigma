<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Enigma</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="main">
        <h1>A máquina Enigma</h1>
        <h2>Digite a sua mensagem abaixo:</h2>
        <span>
            <input type="text" id="msg_input">
            <button type="button" onclick="encryptButton()">Cifrar</button>
        </span>

        <hr>

        <h2>Plugboard</h2>
        <div id="plug_panel">
            <div id="plugboard">
                <!-- Vai ser criado dinâmicamente -->
            </div>
            <div id="pair_select">
                <h3>Selecione os pares</h3>
                <select id="pair_1">Letra 1</select>
                <select id="pair_2">Letra 2</select>
                <button type="button" onclick="connectPair()">Conectar</button>
                <button type="button" onclick="resetPairs()">Limpar</button>
            </div>
        </div>

        <hr>

        <h2>Lampboard</h2>
        <div id="lampboard">
            <!-- Vai ser criado dinâmicamente -->
        </div>

        <hr>

        <h2>Mensagem cifrada</h2>
        <p id="cifrada"></p>
    </div>
    <script src="enigma.js"></script>
</body>
</html>
